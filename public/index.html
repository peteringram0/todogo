<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>TODO List</h1>

    <div id="vue">
      <button v-if="link" type="button" @click="login()">Login</button>

      <div v-if="token && user">
        <button type="button" @click="logout()">Logout</button>
        <img style="width: 100px; height: 100px; border-radius: 100px;" :src="user.picture"/>
        <div>Email: {{ user.email }}</div>
        <div>Name: {{ user.name }}</div>

        <div style="margin-top: 50px">
            <ul>
              <li v-for="task in user.tasks.items">{{ task.name }}</li>
            </ul>
        </div>

      </div>
    </div>

  </body>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.min.js"></script>

  <script type="text/javascript">
    new Vue({
      el: '#vue',
      data: {
        token: false,
        user: false,
        link: false,
      },
      methods: {
        login() {
          window.location.href = this.link;
        },
        logout() {
          window.axios.get('/api/v1/logout',{headers: {"Authorization" : "Bearer " + this.token}})
            .then(function(r) {
              if(r.status === 200) {
                localStorage.removeItem('token');
                location.reload();
              }
            }.bind(this))
        },
        getGoogleLink() {
          window.axios.get('/api/v1/login')
            .then(function(r) {
              this.link = r.data.link
            }.bind(this))
        },
        getMe() {
          window.axios.get('/api/v1/me',{headers: {"Authorization" : "Bearer " + this.token}})
            .then(function(r) {
              this.user = r.data;
            }.bind(this))
        }
      },
      mounted() {

        // Get token from URL param
        var tokenInURL = getParameterByName('token');
        var tokenInStorage = localStorage.getItem('token');

        // If there ia a token in the URL and no token in storage
        if(tokenInURL && tokenInStorage === null) {
          localStorage.setItem("token", tokenInURL);
          window.history.replaceState(null, null, window.location.pathname);
          window.location.href = window.location.pathname;
        } else if(tokenInStorage !== null) {
          this.token = tokenInStorage;
          this.getMe();
        } else if(!tokenInURL && tokenInStorage === null) {
          this.getGoogleLink();
        }

      }
    })

    function getParameterByName(name, url) {
      if (!url) url = window.location.href;
      name = name.replace(/[\[\]]/g, "\\$&");
      var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
          results = regex.exec(url);
      if (!results) return false;
      if (!results[2]) return '';
      return decodeURIComponent(results[2].replace(/\+/g, " "));
    }
  </script>
</html>
