<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
	  <meta name="HandheldFriendly" content="true">
    <title>TODO GO</title>
  </head>
  <body>
    <h1>TODO List</h1>

    <div id="vue">
      <button v-if="link" type="button" @click="login()">Login</button>

      <div ref="vue" style="display:none;">
        <div v-if="token && user">
          <button type="button" @click="logout()">Logout</button>
          <img style="width: 100px; height: 100px; border-radius: 100px;" :src="user.picture"/>
          <div>Email: {{ user.email }}</div>
          <div>Name: {{ user.name }}</div>

          <div style="margin-top: 50px">
              <input type="text" v-model="task.name"/>
              <button type="button" @click="addTask()">Add</button>
              <ul>
                <li v-for="(task, index) in user.tasks.items">
                  <input type="text" v-model="task.name">
                  <button type="button" @click="edit(task)">Edit!</button>
                  <button type="button" @click="deleteItem(task.id, index)">Delete!</button>
                </li>
              </ul>
          </div>
        </div>
      </div>

    </div>

  </body>

  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.min.js"></script>
  <script src="public/script.js"></script>
</html>
